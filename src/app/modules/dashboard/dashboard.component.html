          <!-- Liste des reservations -->
<div class="card">
  <div class="card-header">
    <h3 class="card-title">
      <i class="ion ion-clipboard mr-1"></i>
      La liste des réservations 
    </h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <ul class="todo-list" data-widget="todo-list">
      <!-- Utilisez *ngFor pour parcourir les réservations et les afficher -->
      <li *ngFor="let res of latestReservations">
        <!-- drag handle -->
        <span class="handle">
          <i class="fas fa-ellipsis-v"></i>
          <i class="fas fa-ellipsis-v"></i>
        </span>

        du <span class="text">{{ res.dateDebut }}</span>  du jusqu'à   <span class="text">{{ res.dateFin }}</span>
    
        <!-- Emphasis label -->
        <small class="badge badge-Red "><i class="far fa-clock"></i></small>
        <!-- General tools such as edit or delete-->
        <div class="tools">
          <i class="fas fa-edit"></i>
          <i class="fas fa-trash-o"></i>
        </div>
      </li>
    </ul>
  </div>

</div>
